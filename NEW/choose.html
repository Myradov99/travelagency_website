<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose paymetn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/_yourcode_.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="choose.css">

</head>
<header class="banner">
    <div class="payment-form">
        <h2>Payment Details</h2>
        <form action="/process_payment" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            
            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" name="expiry-date" required>
            
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>
    
            <button type="submit">Submit Payment</button>
            </form>
</div>
</header>
<body>
         




    <script src="choose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
